<body>
    <div class="container">

        <form class="form">

            <div class="form-control">
                <div class="formContent">
                    <label for="user"> Username </label>
                    <input type="text" name="user" id="user">
                </div>
                <div class="error">
                    <p id="username"> </p>
                </div>
            </div>

            <div class="form-control">
                <div class="formContent">
                    <label> Gender</label>
                    
                    <input type="radio" name="gender" value="male" id="male" value="male">
                    <label class="notFar" for="male">Male</label>
                    
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="notFar" for="female">Female</label>
                </div>

                <div class="error">
                    <p id="radio" style="color:red"> </p>
                    <p id="gen" style="color: red;"> </p>
                </div>
            </div>

            <div class="form-control">
                <div class="formContent">
                    <label> Mobile Number </label>
                    <input type="text" name="mobile" id="mobileNumber">
                </div>
                <div class="error">
                    <p id="mobileno" style="color:red"> </p>
                </div>
            </div>

            <div class="form-control">
                <div class="formContent">
                    <label>Preference</label>
    
                    <input type="checkbox" name="preference" value="Red" id="Red"><label class="notFar" for="Red">Red</label>
                    <input type="checkbox" name="preference" value="Green" id="Green"> <label class="notFar" for="Green">Green</label>
                    <input type="checkbox" name="preference" value="Blue" id="Blue"><label class="notFar" for="Blue">Blue</label>
                </div>

                <div class="error">
                    <p id="check" style="color:red"> </p>
                    <p id="prefer" style="color:red"> </p>
                </div>
            </div>


            <div class="form-control">
                <div class="formContent">
                    <label for="name" class="font-weight-regular"> Address </label>
                    <textarea type="text" name="Address" id="add"></textarea>
                </div>
                <div class="error">
                    <p id="address"> </p>
                </div>
            </div>

            <div class="form-control">
                <div class="formContent">
                    <label> Zipcode </label>
                    <input type="text" name="mobile" id="ZipCode">
                </div>
                <div class="error">
                    <p id="zip" style="color:red"> </p>
                </div>
            </div>

            <div class="form-control">
                <div class="formContent">
                    <label>Country</label>
                    <select name="country" id="c_ountry" required>
                        <option value="country" id="selection" selected disabled hidden>Select Country</option>
                        <option value="France">France</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Brazil">Brazil</option>
                        <option value="India">India</option>
                        <option value="Iran">Iran</option>
                        <option value="Italy">Italy</option>
                        <option value="Albania">Albania</option>
                        <p id="Country" style="color:red"> </p>
                    </select>
                </div>
            </div>

            <div class="form-control">
                <div class="formContent">
                    <label> Email </label>
                    <input type="text" name="email" id="emails">
                </div>
                <div class="error">
                    <p id="emailids"> </p>
                </div>
            </div>

            <div class="controllers">
                <button id="sumbit" value="Submit">Submit</button>
                <input type="reset" id="reset" name="reset" value="Reset" onclick="resetting()" class="btn btn-secondary">
                <button type="button" id="retrieve" onclick="retrieveData()">Retrieve</button>
            </div>
        </form>
    </div>
</body>

</html>
